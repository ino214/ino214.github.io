<header class="header">
    <div class="container">
        <a class="header-title" href="/">{{ site.title }}</a>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler nav-menuBtn" type="button" data-toggle="collapse" data-target="#nav-bar" aria-controls="nav-bar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            {% if site.data.nav-source -%}
            <div class="navbar-collapse collapse" id="nav-bar">
                <ul class="navbar-nav nav-barList">
                    {% for navSource in site.data.nav-source -%}
                        {% if navSource.title == page.title -%}
                            {% for navList in navSource.navList -%}
                                <li class="nav-item ml-auto">
                                    <a href="#{{navList.url}}">{{navList.navItem}}</a>
                                </li>
                            {%- endfor %}
                        {%- endif %}
                    {%- endfor %}
                </ul>
            </div>
            {%- endif %}
        </nav>
    </div>
</header>
